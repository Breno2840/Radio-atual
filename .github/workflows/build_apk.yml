name: Build Flutter Android Release

on:
  # Permite iniciar o workflow manualmente
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      # --- 1️⃣ Checar o código ---
      - uses: actions/checkout@v3

      # --- 2️⃣ Configurar Java ---
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"

      # --- 3️⃣ Configurar Flutter ---
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # --- 4️⃣ Instalar dependências ---
      - name: Install dependencies
        run: flutter pub get
        
      # --- CONFIGURAÇÃO DE SEGURANÇA DA CHAVE KEYSTORE ---
      
      # 5️⃣ Decodificar a chave secreta Base64 e criar o arquivo JKS
      - name: Decodificar Keystore e Salvar Arquivo
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks
          
      # 6️⃣ Criar o arquivo key.properties com os valores REAIS dos segredos
      - name: Criar Arquivo key.properties com Segredos
        shell: bash
        run: |
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          
      # --- FIM DA CONFIGURAÇÃO DE SEGURANÇA ---


      # --- 7️⃣ Comando de Build de Release ---
      - name: Build Android APK - Release
        run: flutter build apk --release
        
      # --- 8️⃣ Criar Release e Anexar APK ---
      - name: Criar Release e Anexar APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-v1.0.${{ github.run_number }}
          name: Versão de Produção v1.0 (APK) #${{ github.run_number }}
          files: build/app/outputs/flutter-apk/app-release.apk
